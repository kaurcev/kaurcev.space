<p>Если авторизация прошла успешно, вы перейдете на главную страницу и увидете изменения.</p>
<p class="mini">Можете вернуться на страницу</p>

<script>
var params_tmp = location.hash.substr(1).split('&'),
    params = {};
params_tmp.forEach(function(val) {
    var splitter = val.split('=');
    params[splitter[0]] = splitter[1];
});
function load(){
   setCookie("auth", params.access_token);
}

</script>
